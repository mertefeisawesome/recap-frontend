<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <th>Brand</th>
    <th>Model</th>
    <th>Color</th>
    <th>Model Year</th>
    <th>Daily Price</th>
    <th>Description</th>
    <th>Availability</th>
  </thead>
  <tr *ngFor="let car of cars" routerLink="/cars/details/{{ car.id }}">
    <td>{{ car.brandName }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
    <td>{{ car.availability }}</td>
  </tr>
</table>
