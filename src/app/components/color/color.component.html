<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <th>Id</th>
    <th>Renk</th>
  </thead>
  <tr *ngFor="let color of colors">
    <td>{{ color.id }}</td>
    <td>{{ color.name }}</td>
  </tr>
</table>
